  - title: Precipitation nowcasting using transformer-based generative models and transfer learning for improved disaster preparedness
    authors: Md. Jalil Piran; <strong><u>Xiaoding Wang</u></strong>; Ho Jun Kim; Hyun Han Kwon
    journal_short: INT J APPL
    journal: International Journal of Applied Earth Observation and Geoinformation <strong>(INT J APPL)</strong>
    pdf: ./assets/files/62.pdf
    doi: https://doi.org/10.1016/j.jag.2024.103962
    type: "1"
    bibtex: | 
            @article{PIRAN2024103962,
              title = {Precipitation nowcasting using transformer-based generative models and transfer learning for improved disaster preparedness},
              journal = {International Journal of Applied Earth Observation and Geoinformation},
              volume = {132},
              pages = {103962},
              year = {2024},
              issn = {1569-8432},
              doi = {https://doi.org/10.1016/j.jag.2024.103962},
              url = {https://www.sciencedirect.com/science/article/pii/S1569843224003169},
              author = {Md. Jalil Piran and Xiaoding Wang and Ho Jun Kim and Hyun Han Kwon},
              keywords = {Precipitation nowcasting, Transformer-based generative model, Radar reflective data, ConvLSTM, cGAN, U-net},
              abstract = {Due to the rapidly changing climate conditions, precipitation nowcasting poses a daunting challenge because it is impossible to make accurate short-term forecasts due to the rapid fluctuations in weather conditions. There are limitations to traditional methods of forecasting precipitation, such as the use of numerical models and radar extrapolation, when it comes to providing highly detailed and timely forecasts. With the help of contemporary machine learning (ML) models, including deep neural networks, transformers and generative models, complex precipitation nowcasting tasks can be performed in an efficient way. To address this critical task and enhance proactive emergency disaster management, we propose an innovative method based on transformer-based generative models for precipitation nowcasting. Our study area is the Soyang Dam basin in South Korea, located upstream of the Han River, characterized by a monsoon climate with approximately 1200 mm of annual precipitation. To develop a precipitation nowcasting model, radar composite data from 10 weather radars across South Korea is used. By utilizing radar reflective data in order to train our model, we are able to effectively predict future precipitation patterns, thus mitigating the risk of catastrophic weather conditions caused by heavy rainfalls. This dataset covers reflectivity data from 2018 to 2022, with a spatial resolution of 1km over a 960 × 1200 grid. Normalization using the min–max scaler method is applied to this reflectivity data, which is then transformed into grayscale images for uniform comparison. We enhance performance effectively by employing transfer learning with pre-trained Transformer models. Initially, we train the model using a comprehensive dataset. Subsequently, we fine-tune it for precipitation nowcasting using radar reflective data. This adaptation improves the accuracy of rainfall forecasting by capturing crucial features. Leveraging prior task knowledge through transfer learning not only enhances prediction accuracy but also increases overall efficiency. In terms of predictive accuracy, extensive experimental results demonstrate that our transformer-based nowcasting model outperforms related approaches, including conditional generative adversarial networks (cGANs), U-Net, convolutional long short-term memory (ConvLSTM), pySTEP. As a result of this research, disaster preparedness and response will be greatly improved through improved weather prediction.}
            }
    notes: SCI-1区 Top

